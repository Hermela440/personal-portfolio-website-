{% extends 'base.html' %}
{% block title %}Projects{% endblock %}
{% block content %}
  <h2>My Projects</h2>
  {% for project in projects %}
    <h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>
    <a href="{{ project.link }}" target="_blank">View Project</a>
  {% endfor %}
{% endblock %}
